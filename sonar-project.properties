# Project identification
sonar.projectKey=acout_fastapi_supabase_template
sonar.organization=acout

# Project name and version displayed in the SonarCloud UI
sonar.projectName=FastAPI Supabase Template

# Path to source directories
sonar.sources=backend/app

# Path to tests
sonar.tests=backend/app/tests

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Python version
sonar.python.version=3.11, 3.12, 3.13

# Coverage
sonar.python.coverage.reportPaths=backend/coverage.xml

# Exclude patterns
sonar.exclusions=**/alembic/**,**/__pycache__/**,**/*.pyc
sonar.test.exclusions=**/tests/**

# Additional properties
sonar.python.xunit.reportPath=backend/test-report.xml

# Disable automatic analysis conflict
sonar.working.directory=.scannerwork
sonar.scm.disabled=true